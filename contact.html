<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Jacob's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a class="name" href="index.html">Jacob Gamble</a>
            <div class="topnav">
                <a href="index.html">Contact</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
            </div>
            <div class="socials">
                <a href="https://www.linkedin.com/in/jacob-g-00b651bb/" class="social-icon" id="linkedin"><img src="assets/LinkedinIcon.png" class="social-icon" id="linkedin"/></a>
                <a href="https://github.com/CourageToGroww" class="social-icon" id="github"><img src="assets/GitHubicon.png" class="social-icon" id="github"/></a>
                <a href="https://twitter.com/CourageToGroww" class="social-icon" id="twitter"><img src="assets/TwitterIcon.png" class="social-icon" id="twitter"/></a>
                <a href="https://substack.com/profile/86690138-couragetogrow" class="social-icon" id="substack"><img src="assets/SubstackIcon.png" class="social-icon" id="substack"/></a>
            </div>
        </nav>
    </header>

    <div class="Form-container">
        <h2>Contact Me!</h2>
        <form action="" method="post" onsubmit="event.preventDefault(); window.location.href='index.html';">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    <footer class="footer">
        <div class="copyright">
            &copy; 2023 Jacob.G Portfolio. All rights reserved.
        </div>
        <div class="privacy">
            <a href="#" class="privacy-link">Privacy Policy</a>
        </div>
    </footer>

    <script src="javascript.js"></script>
</body>
</html>
